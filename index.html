<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
    <link rel="icon" type="image/png" href="assets/images/giphy-logo2.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">
                <img id="logo" src="assets/images/giphy-logo2.png" class="align-middle" />GIPHY-API</a>

            <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarMobile">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarMobile">
                <form class="form-inline ml-auto my-2" id="form">
                    <input class="form-control mx-2" type="text" id="topicsInput" placeholder="Add a Topic" aria-label="Search">
                    <button class="btn btn-dark" id="add-topic" type="submit" value="Submit">Submit</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card my-3">
            <div class="card-header">
                <div class="nav nav-tabs card-header-tabs">
                    <div class="nav-item">
                        <div class="nav-link active">GIPHY</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-link">OMDB</div>
                    </div>
                </div>
            </div>
            <div class="card-body"></div>
        </div>

        <div class="clearfix pt-3" id="output"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
